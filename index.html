<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Moraes Confeitaria</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/slide-style.css" />
  </head>
  <body>
    <div id="header">
      <img id="header-img" src="./Logo/logosmall.svg" />
      <nav id="nav-bar">
        <a class="nav-link" href="/#menus">Cardápio</a>
        <a class="nav-link" href="">Pedidos</a>
      </nav>
    </div>
    <section id="main">
      <div id="hero">
        <h4 id="hero-text">Na dúvida, seja doce.</h4>
      </div>

      <div data-slide="slide" class="slide">
        <nav class="slide-nav">
          <div class="slide-thumbs"></div>
          <button class="slide-prev">Previous</button>
          <button class="slide-next">Next</button>
        </nav>
        <div class="slide-items">
          <img class="slide-img" src="./Fotos/img4.jpg" alt="Cat 1" />
          <img class="slide-img" src="Fotos/img3.jpg" alt="Cat 2" />
          <img class="slide-img" src="./Fotos/img1.jpg" alt="Cat 3" />
          <img class="slide-img" src="Fotos/img7.jpg" alt="Cat 4" />
          <img class="slide-img" src="./Fotos/img6.jpg" alt="Cat 4" />
          <img class="slide-img" src="Fotos/img8.jpg" alt="Cat 4" />
          <img class="slide-img" src="./Fotos/img9.jpg" alt="Cat 4" />
          <img class="slide-img" src="Fotos/img10.jpg" alt="Cat 4" />
        </div>
      </div>
      <script src="JS/slide-stories.js"></script>
      <p id="hero-info">Bolos feitos sob encomenda</p>
      <p>Entrega em regiões de Jacarepaguá - Consulte disponibilidade</p>
      <div id="menus">
        <p id="cardapios-header">Cardápios</p>
        <div id="canva-slides">
          <div class="canva-slide">
            <iframe
              loading="lazy"
              class="canva-iframe"
              src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFEGorpJvo&#x2F;view?embed"
              allowfullscreen="allowfullscreen"
              allow="fullscreen"
            >
            </iframe>
          </div>

          <div class="canva-slide">
            <iframe
              loading="lazy"
              class="canva-iframe"
              src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFPW8aBdWg&#x2F;view?embed"
              allowfullscreen="allowfullscreen"
              allow="fullscreen"
            >
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
